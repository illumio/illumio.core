---
name: "Sanity Tests"
on:
  push:
    branches: '*'
  pull_request:
    branches: 'main'

jobs:
  ansible-lint:
    name: ansible-lint ${{ matrix.ansible }}+py${{ matrix.python }}
    strategy:
      matrix:
        ansible:
          - stable-2.9  # test against AAP certified Ansible versions
          - stable-2.11
        python: ["3.6", "3.10"]
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.ansible }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      - name: Install ansible-base ${{ matrix.ansible }}
        run: pip install ansible-lint yamllint https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Run ansible-lint
        run: ansible-lint --force-color -v

  sanity:
    name: Sanity ${{ matrix.ansible }}+py${{ matrix.python }}
    strategy:
      matrix:
        ansible:
          - stable-2.10
          - stable-2.11
          - stable-2.12
          - stable-2.13
        python: ["3.6", "3.9", "3.10"]
        include:
          - ansible: stable-2.9
            python: "3.6"
          - ansible: devel
            python: "3.10"
            experimental: true
        exclude:
          - ansible: stable-2.10
            python: "3.10"
          - ansible: stable-2.11  # 3.10 isn't supported in ansible <=2.11
            python: "3.10"
          - ansible: stable-2.12  # 3.6 isn't supported in ansible >=2.12
            python: "3.6"
          - ansible: stable-2.13
            python: "3.6"
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v3
        with:
          path: ansible_collections/illumio/core

      - name: Set up Python ${{ matrix.ansible }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}

      - name: Install ansible-base ${{ matrix.ansible }}
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: Run sanity tests
        run: ansible-test sanity --docker -v --color --python ${{ matrix.python }}
        working-directory: ./ansible_collections/illumio/core
